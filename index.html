<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <!-- Barra de Navegación -->
        <div id="" class="box box1">
            <span class="net"><img src="./assets/netflix.png" alt="" class="img-net"></span>
            <span class="menu"><strong>Inicio</strong></span>
            <span class="menu">Series Tv</span>
            <span class="menu">Películas</span>
            <span class="menu">Novedades más vistas</span>
            <span class="menu">Mi lista</span>
        </div>
        <!-- Barra navegación usuario -->
        <div id="" class="box box2">
            <span><img src="./assets/lupa.png" alt="" class="img-usu"></span>
            <span><img src="./assets/regalo.jpg" alt="" class="img-usu"></span>
            <span><img src="./assets/notif.jpg" alt="" class="img-usu"></span>
            <span><img src="./assets/usuario.png" alt="" class="img-usu"></span>
            <span><img src="./assets/flecha.png" alt="" class="img-usu"></span>
        </div>
        <!-- titulo -->
        <div id="" class="box box3">
            <span class="titulo"><h2>Series</h2></span>
        </div>
        <div id="" class="box box4">
            <img src="./assets/cobra.jpg" alt="" class="series">
            <img src="./assets/miercoles.jpg" alt="" class="series">
            <img src="./assets/mindhunter.jpg" alt="" class="series">
            <img src="./assets/black.jpg" alt="" class="series">
            <img src="./assets/RyM.jpg" alt="" class="series">
        </div>
        <div id="" class="box box3">
            <span class="titulo"><h2>Peliculas</h2></span>
        </div>
        <div id="" class="box box4">
            <img src="./assets/hP.jpg" alt="" class="series">
            <img src="./assets/jurpark.jpg" alt="" class="series">
            <img src="./assets/LDR.jpg" alt="" class="series">
            <img src="./assets/miercoles.jpg" alt="" class="series">
            <img src="./assets/cobra.jpg" alt="" class="series">

        </div>

    </div>
    
</body>
</html>
